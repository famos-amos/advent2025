        :root {

            --door-unlocked: #0f7133; /* Deep Forest Green */

            --modal-overlay: rgba(0, 0, 0, 0.9);

            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            text-align: center;
            background-image: radial-gradient(circle at 50% 50%, #252542 0%, #1a1a2e 100%);

            margin-bottom: 40px;
            font-style: italic;
            color: #a8a8b3;
        }

        /* The Grid Container */
        #calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            max-width: 1000px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        /* The Door Styles */
        .door {
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            font-size: 2rem;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid #333;
            user-select: none;
        }

        .door .day-number {
            z-index: 2;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Locked State */
        .locked {
            background-color: var(--door-locked);
            cursor: not-allowed;
            opacity: 0.9;
        }
        
        .locked::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 20%;
            background-color: rgba(255,215,0,0.3);
            top: 40%;
            left: 0;
            transform: rotate(-45deg) scale(1.5);
        }

        /* Unlocked State */
        .unlocked {
            background-color: var(--door-unlocked);
            cursor: pointer;
            color: var(--accent-gold);
            border: 2px solid var(--accent-gold);
        }

        .unlocked:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--accent-gold);
        }
        
        .unlocked .lang-preview {
            font-size: 0.9rem;
            margin-top: 5px;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
        }

        /* Day 25 Special Styling */
        .door[data-day="25"] {
            grid-column: span 1; 
            border-color: #fff;
        }
        .door[data-day="25"].unlocked {
            background-color: #C0C0C0; /* Silver/White for Christmas */
            color: #1a1a2e;
            box-shadow: 0 0 30px #fff;
        }

        /* --- Modal Popup Styles --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-overlay);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.active {
            visibility: visible;
            opacity: 1;
        }

        .modal-content {
            background-color: var(--bg-color);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid var(--accent-gold);
            max-width: 800px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            text-align: left;
            position: relative;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);

            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: var(--accent-gold);
        }
        .close-btn:hover { color: #fff; }

        .modal-body h3 { color: #8ab4f8; margin-top: 25px; margin-bottom: 10px;}
        .modal-body ul { line-height: 1.6; }
        .modal-body a { color: var(--accent-gold); text-decoration: none; border-bottom: 1px dotted var(--accent-gold);}

        }
        .admin-link {

            color: #333;

        }

    </style>

        const modalOverlay = document.getElementById('modal-overlay');
        const modalBody = document.getElementById('modal-body');

        function initGrid() {
            gridContainer.innerHTML = ''; // Clear existing
            
            adventData.forEach(data => {
                const door = document.createElement('div');
                door.classList.add('door');
                door.setAttribute('data-day', data.day);
                
                const dayNum = document.createElement('span');
                dayNum.classList.add('day-number');
                dayNum.innerText = data.day;
                door.appendChild(dayNum);

                let isUnlocked = false;

                // Unlock logic: 
                // 1. Force unlock (Admin)
                // 2. Past December (Jan onwards)
                // 3. Is December AND day is reached
                if (forceUnlock) {
                    isUnlocked = true;
                } else if (currentMonth > 11) {
                    isUnlocked = true;
                } else if (currentMonth === 11 && currentDay >= data.day) {
                    isUnlocked = true;
                }

                if (isUnlocked) {
                    door.classList.add('unlocked');
                    const preview = document.createElement('span');
                    preview.classList.add('lang-preview');
                    preview.innerText = data.title;

                    door.addEventListener('click', () => openModal(data.content));

                }

            modalOverlay.classList.remove('active');
